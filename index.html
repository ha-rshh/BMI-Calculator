<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>B.M.I. Calculator</h1>
    <div class="input-field">
        Enter your Age:  <input id="age-input" type="number" placeholder="Age" > 
        <br>
        Enter your Weight(in KG): <input type="number" name="Weight" id="weight-input">
        Enter your Height(in CM): <input id="height-input" type="number" placeholder="Height(CM)" >
        <button id="calc-btn">Calculate</button>
        <br>

        <div class="result-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
